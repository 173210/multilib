sudo: required

before_install:
 - set -e

 - sudo add-apt-repository -y ppa:terry.guo/gcc-arm-embedded
 - sudo apt-get update -qq -y
 - sudo apt-get install -qq gcc-arm-none-eabi

 - git clone git://github.com/psp2sdk/libs "$PSP2LIBS"

script:
 - export FILE=psp2-multilib-dirty-$(git describe --always).zip

 - aclocal
 - automake --add-missing
 - autoconf

 - mkdir out
 - cd out
 - ../configure $FLAGS || cat config.log
 - make install -j4

 - mkdir fpu
 - cd fpu
 - ../../configure $FLAGS --with-fpu
 - make install -j4
 - cd ..

 - mkdir thumb
 - cd thumb
 - ../../configure $FLAGS --with-thumb
 - make install -j4

 - cd $PREFIX/arm-none-eabi/lib
 - zip -0rq $FILE psp2

after_success:
 - curl -q -T $FILE -u $FTP ftp://wololo.net/

env:
 global:
  - PREFIX="$PWD/dist"
  - PSP2LIBS="$PWD/libs"
  - FLAGS="-q --host=arm-none-eabi --with-headers=\"$PSP2LIBS/include\" --prefix=$PREFIX"
  - secure: ""
